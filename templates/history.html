{% extends "meta.html" %}

{% block title %}
Overview
{% endblock %}

{% block body %}

<h1>History of {{article}}</h1>

<table>
    {% for (version, edited) in versions %}
    <tr>
        <td>
            <a href="/article/{{article}}/history/{{version}}">{{version}}</a>
        </td>
        <td>
            <p>{{edited}}</p>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
